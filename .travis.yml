os: linux
dist: xenial
language: python
python: '3.7'
cache:
  - directories:
    - $HOME/.npm
  - pip
jobs:
  include:
  - stage: install
    install:
    - pip install -r requirements.txt
    - cd frontend
    - npm ci
    script: skip
  - stage: test
    script:
    - flake8 .
    - mypy invisible_flow
    - pytest --cov=invisible_flow tests
    - python run-api-tests.py
    - cd frontend
    - npm ci && npm run test
  - stage: Heroku_deploy
    before_deploy: cd frontend && npm ci && npm run build
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: invisiflow-testing
      on:
        repo: invinst/invisible-flow
      skip_cleanup: true
    script: skip
  - stage: GCS_deploy
    if: branch = master
    before_script:
    - openssl aes-256-cbc -k $SS_PW -in gae-keyfile-dev.json.enc -out gae-keyfile-dev.json -d
    - echo "${TRAVIS_COMMIT}" > invisible_flow/commit
    - cd frontend
    - npm ci && npm run build
    deploy:
    - provider: gae
      keyfile: "$GAE_KEYFILE"
      project: "$GAE_PROJECT_ID"
      version: "$GAE_VERSION"
      file:
      - invisible_flow/commit
      on:
        repo: invinst/invisible-flow
      skip_cleanup: true
    - provider: gcs
      edge:
        branch: gcs-ng
      project_id: "$GAE_PROJECT_ID"
      credentials: "../gae-keyfile-dev.json"
      bucket: invisible-flow-dev
      local-dir: frontend/build
      on:
        repo: invinst/invisible-flow
      skip_cleanup: true
      acl: public-read
    env:
    - GIT_COMMIT_ID=`echo $TRAVIS_COMMIT`
    - PUBLIC_URL=https://storage.cloud.google.com/invisible-flow-dev/
    after_script:
    - cat invisible_flow/commit
    script: skip
env:
  global:
    secure: 
