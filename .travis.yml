language: python
python: '3.7'
cache:
  - pip
  - npm
dist: xenial
matrix:
  include:
    - stage: install
      before_install:
        - nvm install 8
        - openssl aes-256-cbc -k $SS_PW -in gae-keyfile-dev.json.enc -out gae-keyfile-dev.json -d
      install:
        - pip install -r requirements.txt
        - cd frontend
        - npm install
      script: skip
    - stage: testing
      script:
        - flake8 .
        - mypy invisible_flow
        - pytest --cov=invisible_flow tests
        - python run-api-tests.py
        - cd frontend
        - npm install && npm run test
    - stage: GCS_deploy
      if: branch = master
      before_script:
        - echo "${TRAVIS_COMMIT}" > invisible_flow/commit
        - cd frontend
        - npm install && npm run build
      deploy:
        -
          provider: gae
          keyfile: "$GAE_KEYFILE"
          project: "$GAE_PROJECT_ID"
          version: "$GAE_VERSION"
          file:
            - invisible_flow/commit
          skip_cleanup: true
#          on:
#            branch: master
        -
          provider: gcs
          edge:
            branch: gcs-ng
          project_id: "$GAE_PROJECT_ID"
          credentials: "../gae-keyfile-dev.json"
          bucket: invisible-flow-dev
          local-dir: frontend/build
#          on:
#            repo: invinst/invisible-flow
#            branch: master
          skip_cleanup: true
          acl: public-read
      env:
        - GIT_COMMIT_ID=`echo $TRAVIS_COMMIT`
        - PUBLIC_URL=https://storage.cloud.google.com/invisible-flow-dev/
      after_script:
        - cat invisible_flow/commit
      script: skip
env:
  global:
    secure: 
